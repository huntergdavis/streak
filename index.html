<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Streak</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
      background: #f0f4f8;
    }
    h1 span {
      color: #2a9d8f;
    }
    button {
      font-size: 1.5em;
      padding: 0.5em 1.5em;
      background-color: #2a9d8f;
      color: white;
      border: none;
      border-radius: 0.5em;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #21867a;
    }
    ul {
      list-style: none;
      padding: 0;
      max-width: 500px;
      margin: 2em auto;
    }
    li {
      background: white;
      margin: 0.5em 0;
      padding: 0.75em;
      border-radius: 0.5em;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .recent::after {
      content: "âœ“";
      color: green;
      font-size: 1.2em;
      margin-left: auto;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <h1>Streak: <span id="streak-name"></span></h1>
  <button id="do-button">I did the thing</button>
  <h2>History</h2>
  <ul id="log-list"></ul>
  <canvas id="confetti-canvas"></canvas>

  <script>
    const wordList = [
      "focus", "move", "meditate", "code", "journal", "hydrate", "walk", "stretch", "read", "sleep",
      "run", "breathe", "plan", "learn", "grow", "lift", "rest", "smile", "clean", "cook",
      "write", "draw", "think", "train", "create", "listen", "organize", "review", "practice", "reflect"
    ];

    function getRandomWords() {
      const a = wordList[Math.floor(Math.random() * wordList.length)];
      let b;
      do { b = wordList[Math.floor(Math.random() * wordList.length)]; } while (a === b);
      return `${a}-${b}`;
    }

    function getStreakName() {
      const params = new URLSearchParams(window.location.search);
      return params.get("s");
    }

    function redirectToNewStreak() {
      const newStreak = getRandomWords();
      window.location.href = `/streak/?s=${newStreak}`;
    }

    function loadLog(name) {
      const raw = localStorage.getItem(`streak-${name}`);
      return raw ? JSON.parse(raw) : [];
    }

    function saveLog(name, log) {
      localStorage.setItem(`streak-${name}`, JSON.stringify(log));
    }

    function renderLog(log) {
      const list = document.getElementById("log-list");
      list.innerHTML = "";

      const reversedLog = log.slice().reverse();
      for (let i = 0; i < reversedLog.length; i++) {
        const li = document.createElement("li");
        const time = new Date(reversedLog[i]);
        const nextTime = i < reversedLog.length - 1 ? new Date(reversedLog[i + 1]) : null;
        const isStreak = nextTime && (time - nextTime) <= 24 * 60 * 60 * 1000;

        li.textContent = time.toLocaleString();
        if (isStreak) {
          li.classList.add("recent");
        }
        list.appendChild(li);
      }
    }

    function triggerConfetti() {
      const duration = 2000;
      const end = Date.now() + duration;
      const colors = ["#2a9d8f", "#e9c46a", "#f4a261", "#e76f51"];

      (function frame() {
        confetti({
          particleCount: 3,
          angle: 60,
          spread: 55,
          origin: { x: 0 },
          colors: colors
        });
        confetti({
          particleCount: 3,
          angle: 120,
          spread: 55,
          origin: { x: 1 },
          colors: colors
        });
        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      })();
    }

    const streakName = getStreakName();
    if (!streakName) {
      redirectToNewStreak();
    } else {
      document.getElementById("streak-name").textContent = streakName;
      let log = loadLog(streakName);
      renderLog(log);

      document.getElementById("do-button").addEventListener("click", () => {
        log.push(Date.now());
        saveLog(streakName, log);
        renderLog(log);
        triggerConfetti();
      });
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</body>
</html>
